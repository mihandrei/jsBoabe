<html>
<head>
  <title>Graphy</title>
  <script type="x-shader" id="simple.vertex">
      $vshader
  </script>

 <script type="x-shader" id="dotty.vertex">
      $vdotty
  </script>

  <script type="x-shader" id="simple.fragment">
      $fshader
  </script>

  <link rel="stylesheet" type="text/css" href="/s/m.css">

  <script type="text/javascript" src="/s/t3/gl-matrix.js"></script>
  <script type="text/javascript" src="/s/t3/pr.js"></script>
  <script type="text/javascript" src="/s/t3/scene.js"></script>
  <script type="text/javascript" src="/s/t3/mesh.js"></script>
  <script type="text/javascript" src="/s/u3.js"></script>
  <script type="text/javascript" src="/s/m.js"></script>

</head>

<body onload="main()">

  <canvas id="glcanvas" width="900" height="900">
    WebGl required
  </canvas>

  <img id="spinner" src="/s/spinner.gif" />

  <div class="controls">
      <button id="wbtn"> w </button>
      <button id="sbtn"> s </button>
      <br/>
      <button id="lbtn"> &lt; </button>
      <button id="rbtn"> &gt; </button>
      <br/>
      <button id="ubtn"> /\ </button>
      <button id="dbtn"> \/ </button>
      <br/>
      <button id="xbtn"> x </button>
      <button id="zbtn"> z </button>
      <br/>
      <button id="pbtn"> p </button>
  </div>

</body>
</html>
